<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Visualizador::DICOM</title>
</head>
<body>
    <div class="menu">
        <div class="button-container">
            <div class="button blue" onclick="handleFreehandRoi(this)">
                FreehandRoi
            </div>
            <div class="button blue" onclick="handleAngle(this)">
                Angle
            </div>
            <div class="button blue" onclick="handleProbe(this)">
                Probe
            </div>
            <div class="button blue" onclick="handleStackScrollMouseWheel(this)">
                StackScroll MouseWheel
            </div>
            <div class="button blue" onclick="handleEraser(this)">
                Eraser
            </div>
        </div>
    </div>
    <main>
        <div class="dicom-container">
            <div class="file-wrap">
                <input type="file" id="real-file" multiple hidden="hidden" />
                <button type="button" id="file-button">ESCOLHER</button>
                <span id="file-text">Selecione um arquivo ...</span>
            <div>
            <br>
            <div class="dicom-visualizer"
                    oncontextmenu="return false"
                    unselectable="on"
                    onselectstart="return false;""
                    onmousedown="return false;">
                <div id="dicomImage" class="dicom-image-area"></div>
            </div>
        </div>
    </main>
    <footer>DICOM Visualizador &copy;2020</footer>
</div>
</body>
<script src="https://unpkg.com/hammerjs@2.0.8/hammer.js"></script>
<script src="https://unpkg.com/dicom-parser@1.8.3/dist/dicomParser.min.js"></script>
<script src="https://unpkg.com/cornerstone-core"></script>
<script src="https://unpkg.com/cornerstone-math"></script>
<script src="https://unpkg.com/cornerstone-wado-image-loader"></script>
<script src="https://unpkg.com/cornerstone-tools"></script>
<script src="./script.js"></script>
</html>
